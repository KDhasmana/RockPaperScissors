<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link type="text/css" href="rps.css" rel="stylesheet">
   <title>Rock Paper Scissors</title>
</head>
<body>
   <div class="container">
      <h1>Rock Paper Scissors</h1>
      <main>
         <section class="player" id="you">
            <div class="symbols-set">
               <button id="p1-rock">👊</button>
               <button id="p1-paper">🖐</button>
               <button id="p1-scissors">✌</button>
            </div>
            <div class="player-layout">
               <span class="name">You</span>
               <div class="player-choice">
                  <span>✌</span>
               </div>
               <span class="winner">Winner</span>
            </div> 
         </section>
         
         <section class="player" id="computer">
            <div class="symbols-set">
               <button id="p2-rock" disabled>👊</button>
               <button id="p2-paper" disabled>🖐</button>
               <button id="p2-scissors" disabled>✌</button>
            </div>
            <div class="player-layout">
               <span class="name">Computer</span>
               <div class="player-choice">
                  <span>✌</span>
               </div>
               <span class="winner">Winner</span>
            </div>     
         </section>
      </main>
   </div>
</body>
</html>
